{% extends 'base.html' %}

{% block content %}

<h1>Skills</h1>

<ul>
  {% for skill in skills %}
    <li><a href = "{% url 'skill' skill.id  %}">{{ skill }}</a>-{{ skill.date_added|date:'M d, Y H:i' }}</li>
    <p>{{ skill.id }}</p>
  {% empty %}
    <li>Add some skills</li>
  {% endfor %}
</ul>
{% endblock content %}
